<body class="main-layout contineer_page">
  <!-- loader  -->
  <div class="loader_bg">
    <div class="loader"><img src="images/loading.gif" alt="#" /></div>
  </div>
  <!-- end loader -->
  <!-- header -->
  <header>
    <!-- header inner -->

    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-xl-2 col-lg-2 col-md-2 col-sm-3 col logo_section">
            <div class="full">
              <div class="center-desk">
                <div class="logo">
                  <a href="index.html"><img src="images/logo.png" alt="#" /></a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-10 col-lg-10 col-md-10 col-sm-9">

            <div class="menu-area">
              <div class="limit-box">
                <nav class="main-menu ">
                  <ul class="menu-area-main">
                    <li> <a href="index.html">Home</a> </li>
                    <li class="active"> <a href="contact.html">Daftar</a> </li>
                    <li> <a class="last_manu" href="#"><img src="images/search_icon.png" alt="#" /></a> </li>

                  </ul>
                </nav>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end header inner -->

    <!-- end header -->


  </header>


  <form class="contact_bg" id="daftarForm">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-12">
          <input class="contactus" placeholder="Your Name" type="text" name="yourName" id="yourName">
        </div>
        <div class="col-md-12">
          <input class="contactus" placeholder="Your Email" type="text" name="yourEmail" id="yourEmail">
        </div>
        <div class="col-md-12">
          <input class="contactus" placeholder="Your Phone" type="text" name="yourPhone" id="yourPhone">
        </div>
        <div class="col-md-12 textarea">
          <textarea class="textarea" placeholder="Message" name="message" id="message"></textarea>
        </div>

        <div class="col-md-12 radio-group">
          <label><input type="radio" name="gender" value="Male"> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
        </div>

        <div class="col-md-12 date-group">
          <input type="date" name="birthdate" id="birthdate" class="contactus">
        </div>

        <div class="col-md-12 dropdown-group">
          <select name="course" id="course" class="contactus">
            <option value="ROCK">ROCK</option>
            <option value="POP">POP</option>
            <option value="DANGDUT">DANGDUT</option>
          </select>
        </div>

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <button type="button" class="send" onclick="submitForm()">Send</button>
        </div>
      </div>
    </div>
  </form>

  <!-- Javascript files-->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/plugin.js"></script>
  <!-- sidebar -->
  <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
  <script src="js/custom.js"></script>
  <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
  <!-- SweetAlert JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

  <script>
    function submitForm() {
      var name = document.getElementById("yourName").value;
      var email = document.getElementById("yourEmail").value;
      var phone = document.getElementById("yourPhone").value;
      var message = document.getElementById("message").value;
      var gender = document.querySelector('input[name="gender"]:checked').value;
      var birthdate = document.getElementById("birthdate").value;
      var course = document.getElementById("course").value;

      Swal.fire({
        title: 'ANDA SUDAH TERDAFTAR',
        html: `<strong>Name:</strong> ${name}<br>
               <strong>Email:</strong> ${email}<br>
               <strong>Phone:</strong> ${phone}<br>
               <strong>Message:</strong> ${message}<br>
               <strong>Gender:</strong> ${gender}<br>
               <strong>Birthdate:</strong> ${birthdate}<br>
               <strong>Course:</strong> ${course}`,
        icon: 'info'
      });
    }
  </script>

</body>

</html>
